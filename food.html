<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burger.jpg" alt="Burgers" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers"
          />
          Burgers</label
        >
      </div>
      <div class="food-item">
        <img src="food/tokki.jpg" alt="Corndogs" />
        <label
          ><input type="checkbox" name="food" value="Corndogs" /> Corndogs</label
        >
      </div>
      <div class="food-item">
        <img src="food/Ramen.jpg" alt="Ramen" />
        <label
          ><input type="checkbox" name="food" value="Ramen" />Ramen</label
        >
      </div>
      <div class="food-item">
        <img src="food/Pasta.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> Pizza</label>
      </div>
      <div class="food-item">
        <img src="food/Salad.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> Salad</label>
      </div>
      <div class="food-item">
        <img src="food/Rice.jpg" alt="Rice with chicken" />
        <label><input type="checkbox" name="food" value="Rice with chiken" /> Rice with chicken</label>
      </div>
      <div class="food-item">
        <img src="food/Sushi.jpg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> Sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='actions.html'">
      Continue <3
    </button>
  </body>
</html>
